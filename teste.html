<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Layers no Hover</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 300px; /* Ajuste para o tamanho da sua imagem */
            height: 600px; /* Ajuste para o tamanho da sua imagem */
            background-image: url('https://via.placeholder.com/300x600/ffffff/000000?text=iPhone+Image'); /* Substitua pela URL real da sua imagem */
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease; /* Opcional: leve zoom no hover */
        }

        .container:hover {
            transform: scale(1.02);
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(173, 216, 230, 0.3); /* Azul claro translúcido, como na imagem */
            border-radius: 20px;
            top: 0;
            left: 0;
            transition: top 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Animação suave, curvatura elástica */
        }

        /* Posições iniciais das layers (expandindo para cima) */
        .layer:nth-child(1) { top: -20px; } /* Primeira layer ligeiramente acima */
        .layer:nth-child(2) { top: -10px; } /* Segunda um pouco menos */
        .layer:nth-child(3) { top: 0; }     /* Terceira no lugar */
        .layer:nth-child(4) { top: 10px; }  /* Quarta ligeiramente abaixo (mas ainda "expandida") */

        /* No hover: colapsam para baixo (top = 0 para todas) */
        .container:hover .layer:nth-child(1) { top: 0; }
        .container:hover .layer:nth-child(2) { top: 0; }
        .container:hover .layer:nth-child(3) { top: 0; }
        .container:hover .layer:nth-child(4) { top: 0; }

        /* Opcional: Adicione mais layers se quiser (copie o .layer e ajuste nth-child) */
    </style>
</head>
<body>
    <div class="container">
        <!-- As layers: 4 divs empilhadas -->
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>

    <p style="margin-top: 20px; text-align: center;">Passe o mouse sobre a imagem para ver o efeito!</p>
</body>
</html>
